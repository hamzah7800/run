<!DOCTYPE html>
<html>
<head>
  <title>Jetpack Swipe Parkour</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; touch-action: none; }

    #jetpackBtn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      font-size: 24px;
      text-align: center;
      line-height: 100px;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="jetpackBtn">ðŸš€</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Player
    const player = new THREE.Mesh(
      new THREE.BoxGeometry(1, 2, 1),
      new THREE.MeshBasicMaterial({ color: 0x00ff00 })
    );
    player.position.y = 5;
    scene.add(player);

    // Platforms
    const platformMat = new THREE.MeshBasicMaterial({ color: 0x3333ff });
    const platforms = [];
    for (let i = 0; i < 20; i++) {
      const p = new THREE.Mesh(new THREE.BoxGeometry(6, 1, 6), platformMat);
      p.position.set(i * 8, -0.5, (Math.random() - 0.5) * 8);
      scene.add(p);
      platforms.push(p);
    }

    camera.position.set(0, 5, 10);
    camera.lookAt(player.position);

    let velocity = new THREE.Vector3();
    let onGround = false;
    let isJetpacking = false;
    let jetpackFuel = 100;

    // Swipe Controls
    let touchStartX = 0, touchStartY = 0;
    window.addEventListener('touchstart', e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });

    window.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;

      if (Math.abs(dx) > Math.abs(dy)) {
        // Horizontal swipe
        if (dx > 30) player.position.x += 2; // swipe right
        if (dx < -30) player.position.x -= 2; // swipe left
      } else {
        // Vertical swipe
        if (dy < -30 && onGround) {
          velocity.y = 0.18;
          onGround = false;
        }
      }
    });

    // Jetpack Button
    const jetpackBtn = document.getElementById("jetpackBtn");
    jetpackBtn.addEventListener("touchstart", () => isJetpacking = true);
    jetpackBtn.addEventListener("touchend", () => isJetpacking = false);

    function animate() {
      requestAnimationFrame(animate);

      // Gravity & Jetpack
      if (isJetpacking && jetpackFuel > 0) {
        velocity.y += 0.01;
        jetpackFuel -= 0.5;
      } else {
        velocity.y -= 0.01;
      }
      player.position.y += velocity.y;

      // Ground/platform collision
      onGround = false;
      for (let p of platforms) {
        const dx = Math.abs(player.position.x - p.position.x);
        const dz = Math.abs(player.position.z - p.position.z);
        const dy = player.position.y - p.position.y;
        if (dx < 3 && dz < 3 && dy >= 0 && dy < 1) {
          player.position.y = p.position.y + 1;
          velocity.y = 0;
          onGround = true;
          jetpackFuel = 100;
        }
      }

      // Fall reset
      if (player.position.y < -10) {
        player.position.set(0, 5, 0);
        velocity.set(0, 0, 0);
        jetpackFuel = 100;
      }

      // Camera follow
      camera.position.lerp(new THREE.Vector3(player.position.x, player.position.y + 5, player.position.z + 10), 0.1);
      camera.lookAt(player.position);

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
